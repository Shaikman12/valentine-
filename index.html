<!DOCTYPE html>
<html>
<head>
<title>My Valentine</title>

<!-- premium fonts -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  overflow:hidden;
  font-family:'Poppins',sans-serif;
  text-align:center;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
}

/* main romantic text */
#text{
  font-family:'Great Vibes',cursive;
  font-size:44px;
  margin:20px;
  text-shadow:0 0 15px rgba(255,255,255,0.8);
}

/* buttons */
button{
  padding:12px 25px;
  font-size:16px;
  margin:10px;
  border-radius:30px;
  cursor:pointer;
  border:1px solid rgba(255,255,255,0.3);
  background:rgba(255,255,255,0.1);
  backdrop-filter:blur(5px);
  color:white;
  transition:0.3s;
}

button:hover{
  transform:scale(1.1);
  background:rgba(255,255,255,0.3);
}

#no{
  position:absolute;
}

/* play button special */
.playbtn{
  background:#ff4081;
  border:none;
}

/* hearts */
.heart{
  position:absolute;
  top:-10px;
  animation:fall linear infinite;
}

@keyframes fall{
  to{ transform:translateY(110vh); }
}
</style>
</head>

<body>

<h1 id="text"></h1>

<button id="yes" onclick="yesClick()" style="display:none;">Yes üíñ</button>
<button id="no" onmouseover="moveNo()" style="display:none;">No üòú</button>

<button class="playbtn" onclick="document.getElementById('song').play()">üéµ Play Music</button>

<audio id="song" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
let message="Sumiya ‚ù§Ô∏è tum meri life ka sabse khoobsurat hissa ho. Main tumhe kabhi khona nahi chahta. Kya tum meri banogi?";
let i=0;

function typing(){
  if(i<message.length){
    document.getElementById("text").innerHTML+=message.charAt(i);
    i++;
    setTimeout(typing,60);
  }else{
    document.getElementById("yes").style.display="inline-block";
    document.getElementById("no").style.display="inline-block";
  }
}
typing();

function moveNo(){
  let x=Math.random()*window.innerWidth;
  let y=Math.random()*window.innerHeight;
  document.getElementById("no").style.left=x+"px";
  document.getElementById("no").style.top=y+"px";
}

/* falling hearts */
setInterval(()=>{
  let heart=document.createElement("div");
  heart.className="heart";
  heart.innerHTML="üíñ";
  heart.style.left=Math.random()*100+"vw";
  heart.style.fontSize=(Math.random()*20+15)+"px";
  heart.style.animationDuration=(Math.random()*3+2)+"s";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),5000);
},300);

function yesClick(){
  document.body.innerHTML = `
  <h1 style="margin-top:20%;font-family:'Great Vibes';font-size:48px;">
  Thank you Sumiya ‚ù§Ô∏è Forever Together üíç
  </h1>
  `;
}
</script>

</body>
</html>
