<!DOCTYPE html>
<html>
<head>
<title>My Valentine</title>

<!-- romantic font -->
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  overflow:hidden;
  font-family:'Dancing Script',cursive;
  text-align:center;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;

  /* background image */
  background:url("bg.jpg") no-repeat center center/cover;
}

/* dark effect */
body::before{
  content:"";
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.5);
  z-index:-1;
}

#text{
  font-size:38px;
  margin:20px;
}

button{
  padding:12px 25px;
  font-size:18px;
  margin:15px;
  border:none;
  border-radius:12px;
  cursor:pointer;
}

#yes{background:#00c853;color:white;}
#no{background:#d50000;color:white;position:absolute;}

.heart{
  position:absolute;
  top:-10px;
  animation:fall linear infinite;
}

@keyframes fall{
  to{ transform:translateY(110vh); }
}
</style>
</head>

<body>

<h1 id="text"></h1>

<button id="yes" onclick="yesClick()" style="display:none;">Yes üíñ</button>
<button id="no" onmouseover="moveNo()" style="display:none;">No üòú</button>

<audio id="song" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
// try autoplay
window.onload=function(){
  document.getElementById("song").play().catch(()=>{});
}

/* typing */
let message="Sumiya ‚ù§Ô∏è tum meri life ka sabse khoobsurat hissa ho. Main tumhe kabhi khona nahi chahta. Kya tum meri banogi?";
let i=0;

function typing(){
  if(i<message.length){
    document.getElementById("text").innerHTML+=message.charAt(i);
    i++;
    setTimeout(typing,60);
  }else{
    document.getElementById("yes").style.display="inline-block";
    document.getElementById("no").style.display="inline-block";
  }
}
typing();

/* move no */
function moveNo(){
  let x=Math.random()*window.innerWidth;
  let y=Math.random()*window.innerHeight;
  document.getElementById("no").style.left=x+"px";
  document.getElementById("no").style.top=y+"px";
}

/* hearts */
setInterval(()=>{
  let heart=document.createElement("div");
  heart.className="heart";
  heart.innerHTML="‚ù§Ô∏è";
  heart.style.left=Math.random()*100+"vw";
  heart.style.fontSize=(Math.random()*20+15)+"px";
  heart.style.animationDuration=(Math.random()*3+2)+"s";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),5000);
},300);

/* yes */
function yesClick(){
  document.body.innerHTML = `
  <h1 style="margin-top:20%;font-size:42px;">
  Thank you Sumiya ‚ù§Ô∏è ab future, dreams, life sab tumhare naam üíç
  </h1>
  `;
}
</script>

</body>
</html>
